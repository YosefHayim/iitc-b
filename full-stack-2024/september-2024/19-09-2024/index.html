<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omer T 19.09.2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Inventory</h1>
    <table>
      <tr class="titles-row">
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Amount</th>
        <th>Total Price</th>
        <th>Click to remove</th>
      </tr>
      <tr class="row-1">
        <td>Apple</td>
        <td><span class="dollar-sign">$</span> 1.00</td>
        <td>
          <button class="up">Up</button> 3 <button class="down">Down</button>
        </td>
        <td class="total-price"><span>$</span>3</td>
        <td><button class="remove-button">Remove</button></td>
      </tr>
      <tr class="row-3">
        <td>Banana</td>
        <td><span class="dollar-sign">$</span> 4.00</td>
        <td>
          <button class="up">Up</button> 1 <button class="down">Down</button>
        </td>
        <td class="total-price"><span>$</span>4</td>
        <td><button class="remove-button">Remove</button></td>
      </tr>
      <tr class="row-4">
        <td>Orange</td>
        <td><span class="dollar-sign">$</span> 2.00</td>
        <td>
          <button class="up">Up</button> 2 <button class="down">Down</button>
        </td>
        <td class="total-price"><span>$</span>4</td>
        <td><button class="remove-button">Remove</button></td>
      </tr>
    </table>

    <div class="products-list-to-add-to-inventory">
      <h1>Choose what you want to add:</h1>
      <ul>
        <li>
          Carrot
          <span
            ><span class="dollar-sign"><span class="dollar-sign">$</span></span>
            0.80</span
          >
          <button class="add-item">Add</button>
        </li>
        <li>
          Broccoli
          <span
            ><span class="dollar-sign"><span class="dollar-sign">$</span></span>
            1.20</span
          >
          <button class="add-item">Add</button>
        </li>
        <li>
          Tomato <span><span class="dollar-sign">$</span> 1.00</span>
          <button class="add-item">Add</button>
        </li>
        <li>
          Cucumber <span><span class="dollar-sign">$</span> 0.90</span>
          <button class="add-item">Add</button>
        </li>
        <li>
          Spinach <span><span class="dollar-sign">$</span> 1.50</span>
          <button class="add-item">Add</button>
        </li>
        <li>
          Bell Pepper <span><span class="dollar-sign">$</span> 2.00</span>
          <button class="add-item">Add</button>
        </li>
      </ul>
    </div>

    <footer>
      <table class="total-prices-column-footer">
        <tr>
          <td>Total prices value:</td>
        </tr>
        <tr class="total-prices-row-footer">
          <td>0</td>
        </tr>
      </table>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
