    <main>
      <h1>Hire an expert!</h1>
      <form class="post-a-project-form">
        <div class="name-project-container">
          <label for="name">Project Name:</label>
          <input
            type="text"
            id="name"
            name="project-name"
            required
            minlength="3"
            placeholder="Enter project name"
          />
        </div>

        <div class="description-project-container">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            required
            minlength="3"
            placeholder="Describe your project"
          ></textarea>
        </div>

        <div class="status-project-container">
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="Not Started">Not Started</option>
            <option value="In Progress">In Progress</option>
          </select>
        </div>

        <div class="submit-project-container">
          <button type="submit">Submit Project</button>
        </div>
      </form>
    </main>

          </ul>

      </nav>
    </footer>
    <script type="module" src="../scripts/global/main.js"></script>
  </body>
