<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD and DOM Manipulation Exercise 22.09.2024</title>
  </head>
  <body>
    <h1>CRUD and DOM Manipulation Exercise 22.09.2024</h1>

    <!-- Task 1: Create an Element in DOM -->
    <button id="createElementBtn">Create Element</button>

    <!-- Task 2: Read Element Content -->
    <p id="readElement">This is a paragraph to read content from.</p>
    <button id="readContentBtn">Read Content</button>

    <!-- Task 3: Update Element Content -->
    <h1 id="updateHeading">This is a heading</h1>
    <button id="updateContentBtn">Update Heading</button>

    <!-- Task 4: Delete an Element -->
    <div id="deleteMe">Delete this element</div>
    <button id="deleteElementBtn">Delete Element</button>

    <!-- Task 5: Add an Item to a List -->
    <input type="text" id="listInput" placeholder="Add list item" />
    <button id="addItemBtn">Add to List</button>
    <ul id="itemList">
      <li>Example item 1</li>
      <li>Example item 2</li>
    </ul>

    <!-- Task 6: Remove an Item from a List -->
    <button id="removeLastItemBtn">Remove Last Item</button>

    <!-- Task 7: Toggle Class on an Element -->
    <div id="toggleClassDiv">Toggle my class</div>
    <button id="toggleClassBtn">Toggle Class</button>

    <!-- Task 8: Edit an Item in a List -->
    <ul id="editableList">
      <li id="itemToEdit">Click to edit me</li>
    </ul>

    <!-- Task 9: Count Elements in DOM -->
    <button id="countItemsBtn">Count List Items</button>

    <!-- Task 10: Clear All Items from a List -->
    <button id="clearListBtn">Clear All List Items</button>

    <script src="script.js"></script>
  </body>
</html>
