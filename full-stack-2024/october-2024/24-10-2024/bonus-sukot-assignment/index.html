<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tim's Weather</title>
</head>
<body>
  <h1>Tim's Weather App</h1>
  <form>
    <label for="country-input">Country</label>
    <input type="text" id="country-input" name="country" placeholder="Country name">
    <label for="city-input">City</label>
    <input type="text" id="city-input" name="city" placeholder="City name">
    <button type="submit">Submit</button>
  </form>
  <div class="result-weather-container"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
